<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Jubilee Arts</title>

		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/flat-button.css">
		<link rel="stylesheet" href="css/custom/generated/main.css">

		<!-- Theme used for syntax highlighting of code -->

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-background-image="img/BGLogo.png">
					<header>
						Welcome To Jubilee Arts!
						<!-- <small>Updates pending please check back at 08:00</small> -->
					</header>
					<div class="flat-button-group">
							<div><button  id="enterButton" class="flat-button" onclick="Reveal.next()" disabled>Enter Here</button></div>
					</div>
					<img src="img/snapcode.png" width="250px" id="snapcode" />
					<div>
						<p>https://tinyurl.com/ja-artist-kiosk</p>
					</div>
				</section>
				<section id="jurisdictionSection" data-background-image="img/BGLogo.png">
					<header>
						Select Your Jurisdiction
					</header>
					<div class="flat-button-group-container" id="jurisdictionButtons" />
				</section>
				<section id="categorySection" data-background-image="img/BGLogo.png">
					<!-- <div class="header"><small>Jurisdiction: </small> <span class="jurisdictionCrumbs" /></div> -->
					<header>
						<small class="jurisdictionCrumbs"></small>
						Select Your Category
					</header>
					<div class="flat-button-group" id="categoriesButtons" />
				</section>
				<section id="scheduleSection" data-background-image="img/BGLogo.png">
					<!-- <div class="header">
						<small>Jurisdiction: </small>
						<span class="jurisdictionCrumbs"></span>
						<small>Category: </small>
						<span id="categoryCrumb"></span>
					</div> -->
					<header>
						<small>
							<span class="jurisdictionCrumbs"></span>
							-
							<span id="categoryCrumb"></span>
						</small>
						Your Schedule
					</header>
					<table id="scheduleTable">
						<tr>
							<th>Date</th>
							<th>Reporting Time</th>
							<th>Location</th>
							<th>Duration</th>
							<th>Activity</th>
						</tr>
					</table>
					<div class="flat-button-group">
						<div><button class="flat-button" onclick="Reveal.slide(0,0)">Done</button></div>
					</div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
		<script src="js/main.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies

			let desiredHeight;
			let desiredWidth;
			if(window.innerHeight <= 815 && window.innerWidth <= 600) {
				desiredHeight = 815;
				desiredWidth = 800;
			} else {
				desiredHeight = 1080;
				desiredWidth = 920;
			}

			Reveal.initialize({
				controls: false,
				overview: false,
				width: desiredWidth,
				height: desiredHeight
			});
		</script>
	</body>
</html>
