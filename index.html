<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/white.css">
		<link rel="stylesheet" href="css/flat-button.css">
		<link rel="stylesheet" href="css/custom/generated/main.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<header>Welcome To Jubilee Arts!</header>
					<div class="flat-button-group">
							<div><button class="flat-button arrow" onclick="Reveal.next()">Enter Here</button></div>
						</div>
				</section>
				<section id="jurisdictionSection">
					<header>
						Select Your Jurisdiction
					</header>
					<div class="flat-button-group-container" id="jurisdictionButtons" />
				</section>
				<section id="categorySection">
					<header>
						Select Your Category
					</header>
					<div class="flat-button-group" id="categoriesButtons" />
				</section>
				<section id="scheduleSection">
						<header>
							Your Schedule
						</header>
						<table id="scheduleTable">
							<tr>
								<th>Date</th>
								<th>Reporting Time</th>
								<th>Location</th>
								<th>Duration</th>
								<th>Activity</th>
							</tr>
						</table>
						<div class="flat-button-group">
							<div><button class="flat-button arrow" onclick="Reveal.slide(0,0)">Done</button></div>
						</div>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
		<script src="js/main.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				controls: false,
				overview: false
			});
		</script>
	</body>
</html>
